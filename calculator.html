<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
   
  <div class="main-body">

    <h2>Let's Calculate</h2>
    
   <div class="calc">
<div class="display ">
    <input type="text" id="screen" placeholder="0">




</div>
<div class="button">
    <button onclick="clearScreen()" class="clrbtn">C</button>
    <button onclick="back()" id="backbtn">DEL</button>
<div class="row">
    <button onclick="data(7)" class="btn">7</button>
    <button onclick="data(8)" class="btn">8</button>
    <button onclick="data(9)" class="btn">9</button>
    <button onclick="data('/')" class="btn">/</button>
</div>


<div class="row">
    <button onclick="data(4)" class="btn">4</button>
    <button onclick="data(5)" class="btn">5</button>
    <button onclick="data(6)" class="btn">6</button>
    <button onclick="data('*')" class="btn">x</button>
</div>


<div class="row">
    <button onclick="data(1)" class="btn">1</button>
    <button onclick="data(2)" class="btn">2</button>
    <button onclick="data(3)" class="btn">3</button>
    <button onclick="data('-')" class="btn">-</button>
</div>


<div class="row">
    <button onclick="data(0)" class="btn">0</button>
    <button onclick="data('.')" class="btn">.</button>
    <button onclick="data('+')" class="btn">+</button>
    <button onclick="equalClick()" id="equal-btn">=</button>
</div>


</div>
   </div> 

</div>


</body>
</html>
